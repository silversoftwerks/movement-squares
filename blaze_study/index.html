<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Study</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #e3342f;
            --text-color: #333333;
            --bg-color: #f0f0f0;
            --panel-bg: rgba(255, 255, 255, 0.85);
            --control-height: 36px;
            --bottom-bar-height: 48px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background-color: black;
            color: var(--text-color);
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .controls-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            transition: transform 0.3s ease;
            max-height: 70vh;
        }
        
        .controls-container.collapsed {
            transform: translateY(calc(100% - var(--bottom-bar-height)));
        }
        
        .bottom-bar {
            width: 100%;
            height: var(--bottom-bar-height);
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }
        
        .title-area {
            display: flex;
            align-items: center;
        }
        
        .title {
            color: white;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-right: 15px;
            text-transform: uppercase;
        }
        
        .toggle-controls {
            width: 36px;
            height: 36px;
            background-color: var(--primary-color);
            border: none;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .toggle-controls::before {
            content: '';
            display: block;
            border-style: solid;
            border-width: 8px 6px 0 6px;
            border-color: white transparent transparent transparent;
            transition: transform 0.3s ease;
        }
        
        .collapsed .toggle-controls::before {
            transform: rotate(180deg);
        }
        
        .controls-panel {
            background-color: var(--panel-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            max-height: calc(70vh - var(--bottom-bar-height));
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .control-sections {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        
        .control-section {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
        }
        
        .section-title {
            font-size: 16px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        label {
            font-size: 14px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }
        
        .value-display {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #ddd;
            outline: none;
            border-radius: 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            border-radius: 0;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            border-radius: 0;
        }
        
        select {
            appearance: none;
            height: var(--control-height);
            padding: 0 10px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 0;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }
        
        select:focus {
            border-color: var(--primary-color);
        }
        
        button {
            height: var(--control-height);
            padding: 0 16px;
            background-color: black;
            color: white;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-right: 8px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-color);
        }
        
        .info-box {
            font-size: 13px;
            line-height: 1.5;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 768px) {
            .control-section {
                min-width: 100%;
            }
        }
        
        /* Add these new styles for the scrollable ring width controls */
        .ring-width-scrollable {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
            margin-right: -10px; /* Compensate for the scrollbar width */
            scrollbar-width: thin; /* For Firefox */
        }
        
        /* Webkit scrollbar styling */
        .ring-width-scrollable::-webkit-scrollbar {
            width: 6px;
        }
        
        .ring-width-scrollable::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .ring-width-scrollable::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="canvas-container">
            <canvas id="blazeCanvas"></canvas>
            <div class="controls-toggle" id="controlsToggle">â˜°</div>
        </div>
        
        <div class="controls-container" id="controlsContainer">
            <div class="controls-panel">
                <h1>Blaze Pattern Settings</h1>
                
                <div class="control-sections">
                    <!-- Sections will be added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Order matters for script loading -->
    <!-- Load shared utility scripts first -->
    <script src="common.js"></script>
    <script src="natural_templates_data.js"></script>
    <script src="dynamic-styles.js"></script>
    <script src="utils.js"></script>
    <script src="createBasicUI.js"></script>
    
    <!-- Load helper modules next -->
    <script src="colorSchemes.js"></script>
    <script src="templates.js"></script>
    
    <!-- Load settings-related scripts -->
    <script src="settings.js"></script>
    <script src="ringControls.js"></script>
    <script src="updateRingWidthControls.js"></script>
    
    <!-- Canvas and WebGL handling -->
    <script src="canvas.js"></script>
    <script src="drawing.js"></script>
    
    <!-- UI management -->
    <script src="UI.js"></script>
    
    <!-- Main application script last -->
    <script src="blaze.js"></script>
</body>
</html>
